<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©t√©o App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a90a4 0%, #357a8a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .title {
            color: #f4d03f;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(244, 208, 63, 0.9);
            color: #333;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(244, 208, 63, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 208, 63, 0.4);
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .current-weather:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .city-name {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .date {
            color: #f4d03f;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        .forecast-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin-bottom: 40px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            min-width: 140px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .forecast-city {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 3px;
        }

        .forecast-date {
            color: #f4d03f;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .forecast-temp {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .chart-title {
            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .loading {
            color: white;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                width: 250px;
            }
            
            .forecast-container {
                gap: 10px;
            }
            
            .forecast-item {
                min-width: 120px;
                padding: 15px;
            }

            .chart-container {
                margin: 0 10px 30px;
                padding: 20px;
            }

            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    
    <h1 class="title">Tapez ta ville pour voir la m√©t√©o</h1>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Entrez la ville" id="cityInput">
        <button class="search-btn" onclick="searchWeather()">Chercher</button>
    </div>
    
    <div id="currentWeather"></div>
    <div id="forecast" class="forecast-container"></div>
    
    <div id="chartContainer" class="chart-container" style="display: none;">
        <h3 class="chart-title">√âvolution des temp√©ratures - 5 jours</h3>
        <div class="chart-wrapper">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">Chargement...</div>
    <div id="error" class="error" style="display: none;"></div>

    <script>
        const API_KEY = 'a130162d55d34dbaa1aeafa8bbaf2ba8'; 
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        let isDarkMode = false;
        let temperatureChart = null;

        
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Mettre √† jour le graphique avec les nouvelles couleurs
            if (temperatureChart) {
                updateChartTheme();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }

        function getWeatherIcon(iconCode) {
            return weatherIcons[iconCode] || 'üå§Ô∏è';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            });
        }

        function formatDateShort(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'short',
                day: 'numeric'
            });
        }

        function getCurrentDate() {
            const date = new Date();
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            });
        }

        function createTemperatureChart(forecastData) {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            // Extraire les donn√©es pour 5 jours (une mesure par jour)
            const dailyData = forecastData.list.filter((item, index) => index % 8 === 0).slice(0, 5);
            
            const labels = dailyData.map(item => formatDateShort(item.dt));
            const temperatures = dailyData.map(item => Math.round(item.main.temp));
            const minTemps = dailyData.map(item => Math.round(item.main.temp_min));
            const maxTemps = dailyData.map(item => Math.round(item.main.temp_max));

            const textColor = isDarkMode ? '#ffffff' : '#ffffff';
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(255, 255, 255, 0.3)';

            if (temperatureChart) {
                temperatureChart.destroy();
            }

            temperatureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temp√©rature max (¬∞C)',
                            data: maxTemps,
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            pointBackgroundColor: '#ff6b6b',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        },
                        {
                            label: 'Temp√©rature (¬∞C)',
                            data: temperatures,
                            borderColor: '#f4d03f',
                            backgroundColor: 'rgba(244, 208, 63, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            pointBackgroundColor: '#f4d03f',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        },
                        {
                            label: 'Temp√©rature min (¬∞C)',
                            data: minTemps,
                            borderColor: '#74b9ff',
                            backgroundColor: 'rgba(116, 185, 255, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            pointBackgroundColor: '#74b9ff',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: textColor,
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            borderColor: 'rgba(255, 255, 255, 0.3)',
                            borderWidth: 1,
                            cornerRadius: 10,
                            displayColors: true
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                color: gridColor,
                                drawBorder: false
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        y: {
                            display: true,
                            grid: {
                                color: gridColor,
                                drawBorder: false
                            },
                            ticks: {
                                color: textColor,
                                callback: function(value) {
                                    return value + '¬∞C';
                                },
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    elements: {
                        point: {
                            hoverBorderWidth: 3
                        }
                    }
                }
            });
        }

        function updateChartTheme() {
            if (!temperatureChart) return;

            const textColor = isDarkMode ? '#ffffff' : '#ffffff';
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(255, 255, 255, 0.3)';

            temperatureChart.options.plugins.legend.labels.color = textColor;
            temperatureChart.options.scales.x.ticks.color = textColor;
            temperatureChart.options.scales.y.ticks.color = textColor;
            temperatureChart.options.scales.x.grid.color = gridColor;
            temperatureChart.options.scales.y.grid.color = gridColor;
            
            temperatureChart.update();
        }

        async function getWeatherData(city) {
            try {
                showLoading();
                
               
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=fr`
                );
                
                if (!currentResponse.ok) {
                    throw new Error('Ville non trouv√©e');
                }
                
                const currentData = await currentResponse.json();
                
               
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric&lang=fr`
                );
                
                const forecastData = await forecastResponse.json();
                
                hideLoading();
                displayWeather(currentData, forecastData);
                
            } catch (error) {
                showError('Erreur: ' + error.message);
            }
        }

        function displayWeather(current, forecast) {
            
            const currentWeatherDiv = document.getElementById('currentWeather');
            currentWeatherDiv.innerHTML = `
                <div class="current-weather">
                    <div class="city-name">${current.name}</div>
                    <div class="date">Aujourd'hui</div>
                    <div class="temperature">${Math.round(current.main.temp)}¬∞C - ${current.weather[0].description}</div>
                    <div class="weather-icon">${getWeatherIcon(current.weather[0].icon)}</div>
                </div>
            `;

           
            const forecastDiv = document.getElementById('forecast');
            const dailyForecasts = forecast.list.filter((item, index) => index % 8 === 0).slice(0, 5);
            
            const forecastHTML = dailyForecasts.map(item => `
                <div class="forecast-item">
                    <div class="forecast-city">${current.name}</div>
                    <div class="forecast-date">${formatDate(item.dt)}</div>
                    <div class="forecast-temp">${Math.round(item.main.temp)}¬∞C - ${item.weather[0].description}</div>
                    <div class="forecast-icon">${getWeatherIcon(item.weather[0].icon)}</div>
                </div>
            `).join('');
            
            forecastDiv.innerHTML = forecastHTML;

            // Afficher et cr√©er le graphique
            document.getElementById('chartContainer').style.display = 'block';
            createTemperatureChart(forecast);
        }

        function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                getWeatherData(city);
            } else {
                showError('Veuillez entrer le nom d\'une ville');
            }
        }

        
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        async function getWeatherByLocation(lat, lon) {
            try {
                showLoading();
                
               
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=fr`
                );
                
                if (!currentResponse.ok) {
                    throw new Error('Donn√©es m√©t√©o non trouv√©es');
                }
                
                const currentData = await currentResponse.json();
                
                
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=fr`
                );
                
                const forecastData = await forecastResponse.json();
                
                hideLoading();
                displayWeather(currentData, forecastData);
                
            } catch (error) {
                showError('Erreur: ' + error.message);
            }
        }

        
        window.addEventListener('load', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    
                    function(position) {
                        const { latitude, longitude } = position.coords;
                        getWeatherByLocation(latitude, longitude);
                    },
                    
                    function(error) {
                        console.error('Erreur de g√©olocalisation:', error);
                       
                        getWeatherData('Paris');
                    },
                    
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                showError('La g√©olocalisation n\'est pas support√©e par votre navigateur');
                
                getWeatherData('Paris');
            }
        });
    </script>
</body>
</html>
